type Potato @model {
  id: ID! @isUnique
  createdAt: DateTime!
  # Every relation also required a back-relation (to determine 1:1, 1:n or n:m)
  createdBy: User! @relation(name: "UserCreatesPotato")
  droppedBy: User @relation(name: "UserDropsPotato")
  bearers: [User!]! @relation(name: "UsersBearPotato")
}

type User @model {
  id: ID! @isUnique
  createdAt: DateTime!

  email: String! @isUnique
  password: String!
  name: String!
  
  create: [Potato!]! @relation(name: "UserCreatesPotato")
  potatoes: [Potato!]! @relation(name: "UsersBearPotato")
  drops: [Potato!]! @relation(name: "UserDropsPotato")
}